    <!-- Cart Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol>

                    </ol>
                    <h5 class="ms-5">Total Rs: <span id="total"></span></h5>
                 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class= "btn btn-primary" id="clearcart" onclick="clearcart()" >Clear</button>

    <div class="container">
        <div class="row">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var products = [{
            id: "1",
            brandname: "iPhone 15 Pro Max",
            price: "350000",
            Image: "https://i-system.gr/storage/i3commerce/images/i/p/iphone_pro_max_black_img_01.jpg",

        },
        {

            qty: 1,
        },
        {
            id: "3",
            brandname: "Huwaei P30 Lite ",
            price: "80000",
            Image: "https://images.priceoye.pk/huawei-p30-lite-pakistan-priceoye-gglr3.jpg",
            qty: 1,
        },
        {
            id: "4",
            brandname: "Tecno Spark 10C",
            price: "48000",
            Image: "https://www.jiomart.com/images/product/original/493837795/tecno-spark-10c-128-gb-8-gb-ram-green-mobile-phone-digital-o493837795-p602741791-0-202306261946.jpeg?im=Resize=(420,420)",
            qty: 1,

        },
        {
            id: "5",
            brandname: "Oppo A15",
            price: "58000",
            Image: "https://images.priceoye.pk/oppo-a15-pakistan-priceoye-8hwnc.jpg",
            qty: 1,
        },
        {
            id: "6",
            brandname: "Vivo V 15 Plus",
            price: "55000",
            Image: "https://www.vivoglobal.ph/wp-content/uploads/2021/05/v21e-diamond-flare-1.jpg",
            qty: 1,
        },
        {
            id: "7",
            brandname: "Realme C3",
            price: "50000",
            Image: "https://www.compex.com.ph/cdn/shop/products/REALME-C3_32GB_BlazingRed_1200x1200.jpg?v=1597036952",
            qty: 1,
        },
        {
            id: "8",
            brandname: "Nokia C21",
            price: "35000",
            Image: "https://static.toiimg.com/thumb/msid-92824720,width-400,resizemode-4/92824720.jpg",
            qty: 1,

        },
        {
            id: "9",
            brandname: "Infinix Hot 40",
            price: "45000",
            Image: "https://selecto.com.pk/cdn/shop/files/105684-2_1000x.jpg?v=1702904422",
            qty: 1,
        },
        {
            id: "10",
            brandname: "Motorola Moto G100",
            price: "30000",
            Image: "https://specifications-pro.com/wp-content/uploads/2021/01/Motorola-Moto-G100-1.jpg",
            qty: 1,
        },
        ]
        var str = "";
        products.forEach(function (data, index) {
            str = str + `
           <div class="col-12 col-sm-6 col-md-4 col-lg-3" >
            <div class="card my-5 ">
             <img src="${data.Image}" alt="">
             <h5 class="text-center" >${data.brandname} </h5>
             <h5 class="text-center" >${data.price}</h5>
             <button onclick='addToCart(${index + 1},${JSON.stringify(data.brandname)},${data.price},${data.qty})'class= " mx-2  my-2  btn-sm btn-primary" >Add to Cart</button>
            </div>
        </div>
           `

        })
        document.querySelector(".row").innerHTML = str;
        let cart = [];
        let total = 0;
        document.querySelector(".cartlen").innerHTML = 0;
        function addToCart(index, brandname, price, qty) {
        
            cart=JSON.parse(localStorage.getItem("cart"));
            total=JSON.parse(localStorage.getItem("total"));
            if(cart==null || total==null){
                cart=[],
                total=0
            }
          
            let existingitem= cart.find((data)=>data.brandname===brandname);
            if(existingitem){
                existingitem.qty=existingitem.qty+1
                total = total + price;
                localStorage.setItem("cart", JSON.stringify(cart));
                localStorage.setItem("total", JSON.stringify(total));
    
                updatecart();
            }
            else{
                cart.push({ index, brandname, price, qty })
                total = total + price;
                localStorage.setItem("cart", JSON.stringify(cart));
                localStorage.setItem("total", JSON.stringify(total));
    
                updatecart();
    
            }
           
        }
        function updatecart() {
            let newstr = "";
            cart = JSON.parse(localStorage.getItem("cart"));
            total = JSON.parse(localStorage.getItem("total"));
            if (cart == null || total == null) {
                cart = [];
                total = 0;
            }
            document.querySelector(".cartlen").innerHTML = cart.length;
            document.getElementById("total").innerHTML = total;
        
            
                cart.forEach(function (data, index) {
                    newstr = newstr + `
                    <li class="d-flex justify-content-between mb-1 " >${data.brandname} - price ${data.price} <div> <button class="btn btn-primary" onclick="increment(${index},${data.price},${data.qty})" >+</button><span>${data.qty}</span> <button
                                class="btn btn-primary" onclick="decrement(${index},${data.price},${data.qty})" >-</button></div> </li>`
                })
                document.querySelector("ol").innerHTML = newstr;
                if(cart.length==0){
                    document.getElementById("clearcart").style.display="none"
                }
                else{
                    document.getElementById("clearcart").style.display="block"
                }
           


        }

        function increment(index, price, qty) {
            cart = JSON.parse(localStorage.getItem("cart")),
                total = JSON.parse(localStorage.getItem("total")),
                cart[index].qty = cart[index].qty + 1,
                total = total + cart[index].price,
                localStorage.setItem("cart", JSON.stringify(cart)),
                localStorage.setItem("total", JSON.stringify(total)),
                updatecart()

        }
        function decrement(index, price, qty) {
            cart = JSON.parse(localStorage.getItem("cart")),
                total = JSON.parse(localStorage.getItem("total"))
            if (cart[index].qty == 1) {
                total = total - cart[index].price,
                    cart.splice(index, 1)
                localStorage.setItem("cart", JSON.stringify(cart)),
                    localStorage.setItem("total", JSON.stringify(total)),
                    updatecart()
            }

            else {
                cart[index].qty = cart[index].qty - 1,
                    total = total - cart[index].price,
                    localStorage.setItem("cart", JSON.stringify(cart)),
                    localStorage.setItem("total", JSON.stringify(total)),
                    updatecart()
            }

        }

    
        
        function clearcart(){
            localStorage.removeItem("cart"),
            localStorage.removeItem("total"),
            updatecart();
        }

        
        updatecart();

    </script>
